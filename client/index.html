<html>

<head>
    <title>
        Blind Bomber
    </title>
    <style>
        #blindBomber {
            position: absolute;
            width: 100px;
            z-index: 999;
        }

        .bomb {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="Blind-Bomber_1.png" id="blindBomber" />
    <script>
        var blindBomber = document.getElementById('blindBomber');
        var y = 0;
        var x = 0;
        var deltaX = 0;
        var deltaY = 0;
        function hitDetection(bomb, player) {
            const bombRect = bomb.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();
            if (
                playerRect.right >= bombRect.left &&
                playerRect.left <= bombRect.right &&
                playerRect.bottom >= bombRect.top &&
                playerRect.top <= bombRect.bottom
            ) {
                return true;
            } else {
                return false;
            }
        }
        function explode(bomb) {
            var bombTransformation = [
                { transform: "scale(1)" },
                { transform: "scale(2)" }
            ];
            var bombTransformationProperties = {
                duration: 250,
                iterations: 1,
            };
            var bombAnimation = bomb.animate(bombTransformation, bombTransformationProperties);
            bombAnimation.onfinish = function () {
                if (hitDetection(bomb, blindBomber)) {
                    blindBomber.remove();
                }
                bomb.remove();
            }
            var boom = new Audio("boom.mp3");
            boom.play();
        }
        function dropBomb() {
            var bomb = document.createElement('img');
            bomb.src = 'bombe.png';
            bomb.classList.add('bomb');
            bomb.style.left = (x - 100) + "px";
            bomb.style.top = (y + 50) + "px";
            document.body.appendChild(bomb);
            setTimeout(() => explode(bomb), 1000);
        }
        document.onkeydown = function (evt) {
            if (evt.key == "ArrowUp") {
                deltaY = -10;
            }
            if (evt.key == "ArrowDown") {
                deltaY = 10;
            }
            if (evt.key == "ArrowLeft") {
                deltaX = -10;
            }
            if (evt.key == "ArrowRight") {
                deltaX = 10;
            }
            if (evt.key == ' ') {
                dropBomb();
            }
        }
        document.onkeyup = function () {
            deltaX = 0;
            deltaY = 0;
        }
        function animation() {
            if (deltaX) {
                x += deltaX;
            }
            if (deltaY) {
                y += deltaY;
            }
            blindBomber.style.left = x + "px";
            blindBomber.style.top = y + "px";
            requestAnimationFrame(animation);
        }
        requestAnimationFrame(animation);
    </script>
</body>

</html>
